<div *ngIf="packageForm">
    <div class="modal-header">
        <h4 class="modal-title pull-left">Add Packages</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="onCancelClick()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="packageForm">
            <div class="form-group">
                <label for="xlsFile" class="form-label">Select XLS File</label>
                <input type="file" accept=".xls" formControlName="xlsFile" class="form-control-file" (change)="onLoad($event)">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button [disabled]="loading || this.packageForm.invalid" class="btn btn-primary btn-sm" (click)="onSubmit()">
            <fa-icon [icon]="faSave"></fa-icon> Add
        </button>
        <a class="btn btn-link btn-sm" (click)="onCancelClick()">Cancel</a>
    </div>
</div>
